<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project9_countdown_slideshow</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css"
    </head>
    <body>
        <!--Countdown Timer Section-->
       <p>How many seconds would you like to set your alarm for?</p>
       <input id="seconds" value="" />
       <button onclick="countdown()">Click here</button>
       <p id="timer"></p>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/car1.jpg" style="width:100%" alt="blue car"/>
      <div class="text">Retro car</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/car2.jpg" style="width:100%" alt="black car"/>
      <div class="text">Retro car</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/car3.jpg" style="width:100%" alt="red car"/>
      <div class="text">Retro car</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script src="JS/main.js"></script>
   </body>
</html>
